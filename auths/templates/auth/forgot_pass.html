{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingNepal | www.codingnepalweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Forgot Password | AmiTop Care LLC</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  
  <div class="container">
    
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="{% static 'images/doctor.jpeg' %}" alt="">
        <div class="text">
          <span class="text-1">Every patient well-being <br> is our great Priority</span>
          <span class="text-2">Let's help you get better</span>
        </div>
      </div>
      
    </div>
    <div class="forms">
      
        <div class="form-content">
          
          <div class="login-form">
            <div class="title">Forgot Password</div>
            {% if messages %}
    {% for message in messages %}
    
      <div class="alert alert-warning alert-dismissable" role="alert">
        {{message}}
      </div>
   
    {% endfor %}
  {% endif %}
          <form method="post">{% csrf_token %}
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" placeholder="Enter your email" required>
              </div>
              
              <div class="button input-box">
                <input type="submit" value="Send">
              </div>
              
            </div>
        </form>
      </div>
        
    </div>
    </div>
  </div>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
