{% extends 'base.html' %}
{% load static %}
{% block title %}Patient Scheduling - AmiTop Care LLC{% endblock %}

{% block content %} 
<section class="page-title bg-1" style="background-image: url('{% static "images/doctor.jpeg" %}');">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block text-center">
            <span class="text-white">Patient Review</span>
            <h1 class="text-capitalize mb-5 text-lg">Patient Review</h1>
  
            <ul class="list-inline breadcumb-nav">
              <li class="list-inline-item"><a href="" class="text-white">Home</a></li>
              <li class="list-inline-item"><span class="text-white">></span></li>
              <li class="list-inline-item"><a href="#" class="text-white-50">Review Review</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
</section>

<section class="section appoinment">
	<div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12 col-md-10">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Write a review</h2>
					<p class="mb-4">Rate us by writing a review on the services offered</p>
					     <form id="#" class="appoinment-form" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                         <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input name="firstname" id="firstname" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input name="lastname" id="lastname" type="text" class="form-control">
                            </div>
                        </div>
                         <div class="col-lg-6">
                            <div class="form-group">
                                <Label>Service</Label>
                                <input name="treated_on" id="email" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="">Upload your profile picture</label>
                                <input name="profile_image" type="file" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group-2 mb-4">
                        <textarea name="comments" id="comments" class="form-control" rows="6" placeholder="Enter your message here"></textarea>
                    </div>
					<div class="btn btn-main btn-round-full">
                    <input type="submit" value="Submit Now"><i class="icofont-ui-message ml-2"></i>
                </div>
				</form>
            </div>
			</div>
        </div>
    </div>
</section>


{% endblock %}
